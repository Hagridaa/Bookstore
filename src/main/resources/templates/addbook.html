<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Give me new book</h1>
	<p>title, author, year, isbn, price</p>
	<form action="#" th:action="@{/addbook}"  th:object= ${book} method="post">
	<p>title: <input type="text" th:field="${book.title}" /></p>
	<p>author: <input type="text" th:field="${book.author}" /></p>
	<p>year: <input type="text" th:field="${book.year}" /></p>
	<p>isbn: <input type="text" th:field="${book.isbn}" /></p>
	<p>price: <input type="text" th:field="${book.price}" /></p>
	
	<input type="submit" value="Submit" />
	</form>
    
</body>
</html>
